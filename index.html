<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/scss/main.css" />
        <title>ai-game</title>
    </head>
    <body>
        <div id="root-canvas" class="map">
            <div class="platform"></div>
            <div class="padding-element"></div>
        </div>

        <p>Generation: <span id="generation-number">0</span></p>
        <p>Alive: <span id="alive-number">0</span></p>
        <p>Jumps: <span id="jumps-number">0</span></p>
        <p>Max: <span id="max-jumps-number">0</span></p>

        <div class="action-buttons">
            <button id="hero-jump">Jump</button>
            <button id="js-stop-game">Stop</button>
            <button class="map-reset-btn -hidden" id="reset">Reset</button>
        </div>

        <textarea class="ai-data" id="js-ai-data-area"></textarea>
        <div>
            <button id="js-generate-ai-data">Gnerate ai-data</button>
            <button id="js-import-ai-data">Import ai-data</button>
        </div>
    </body>
    <script type="module" src="./src/js/main.js"></script>
</html>
